<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySenza – Bucato Omaggio</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      width: 180px;
      margin: 40px auto 20px;
      display: block;
    }
    .intro {
      font-style: italic;
      margin: 0 auto 40px;
      max-width: 90%;
      font-size: 1.2em;
      color: #444;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      max-width: 90%;
      margin: auto;
    }
    video {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <img src="logoMySenza.png" class="logo" alt="MySenza Logo" />

  <p class="intro">
    Ti ringrazio per aver scelto un prodotto MySenza.<br>
    Da oggi hai accesso a offerte e sconti personalizzati,<br>
    per provare tutti i prodotti che ti fanno voglia<br>
    e per farli provare a chiunque tu vorrai.
  </p>

  <div class="video-container">
    <video autoplay muted loop playsinline src="17C.mp4"></video>
    <video autoplay muted loop playsinline src="18C.mp4"></video>
    <video autoplay muted loop playsinline src="19C.mp4"></video>
  </div>

  <div class="footer">
    © MySenza – Tutti i diritti riservati
  </div>

</body>
</html>
